<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Dúvidas - Unifametro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/public/Background.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <img src="Background.png" alt="Logo da Faculdade" class="college-logo">
            <p>Seja bem-vindo(a) ao nosso chat de alunos da Unifametro</p>
            <p>Estamos aqui para te ajudar.</p>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <img src="Background.png" alt="Logo da Faculdade" class="header-logo">
                <span>Central de Atendimento</span>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message received">
                   Olá! Seja bem-vindo(a) ao nosso chat de dúvidas. Como posso te ajudar hoje?
                </div>
            </div>
            <div class="chat-input-area">
                <div class="faq-buttons" id="faq-buttons">
                    <button data-question="horarios">Horários de aula</button>
                    <button data-question="matricula">Processo de matrícula</button>
                    <button data-question="financeiro">Dúvidas financeiras</button>
                    <button data-question="suporte">Suporte técnico</button>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Digite sua dúvida...">
                    <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
